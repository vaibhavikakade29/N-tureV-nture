<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Booking Form</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-color: #e3f2fd;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 35%;
            margin: auto;
            background: rgb(244, 243, 243);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            margin-bottom: 80px;
        }
        h2 {
            color: #022437;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        button {
            background-color: #f9c11b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            width: 50%;
        }
        button:hover {
            background-color: #026aa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Adventure Booking Form</h2>
        <form  method="POST" action="booking.php" onsubmit="validateForm(event)">
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="username" placeholder="Enter your full name" required>
            
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Enter your Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="adventure">Select your  Adventure:</label>
            <select id="adventure" name="adventure" required>
                <option value="">Choose an option</option>
                <optgroup label="Land Adventures">
                    <option value="trekking">Mountain Trekking</option>
                    <option value="hiking">Forest Hiking</option>
                    <option value="desert">Desert Safari</option>
                    <option value="cave">Cave Exploration</option>
                    <option value="climbing">Rock Climbing</option>
                    <option value="wildlife">Wildlife Safari</option>
                </optgroup>
                <optgroup label="Water Adventures">
                    <option value="rafting">River Rafting</option>
                    <option value="scuba">Scuba Diving</option>
                    <option value="snorkeling">Snorkeling</option>
                    <option value="fishing">Fishing</option>
                    <option value="kayaking">Kayaking</option>
                    <option value="rappelling">Waterfall Rappelling</option>
                </optgroup>
                <optgroup label="Air Adventures">
                    <option value="paragliding">Paragliding</option>
                    <option value="balloon">Hot Air Balloon</option>
                    <option value="skydiving">Skydiving</option>
                    <option value="helicopter">Helicopter Ride</option>
                    <option value="bungee">Bungee Jumping</option>
                    <option value="gliding">Gliding</option>
                </optgroup>
            </select>
            
            <label for="date">Selct your Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="package">Select your Package:</label>
            <select id="package" name="package" required onchange="calculateTotal()">
                <option value="">Choose a package</option>
                <option value="5000">Mountain Trekking - ₹5000</option>
                <option value="3000">Forest Hiking - ₹3000</option>
                <option value="7000">Desert Safari - ₹7000</option>
                <option value="4000">Cave Exploration - ₹4000</option>
                <option value="6000">Rock Climbing - ₹6000</option>
                <option value="4500">Wildlife Safari - ₹4500</option>
                <option value="5500">River Rafting - ₹5500</option>
                <option value="8000">Scuba Diving - ₹8000</option>
                <option value="5000">Snorkeling - ₹5000</option>
                <option value="2000">Fishing - ₹2000</option>
                <option value="4000">Kayaking - ₹4000</option>
                <option value="6000">Waterfall Rappelling - ₹6000</option>
                <option value="7500">Paragliding - ₹7500</option>
                <option value="10000">Hot Air Balloon - ₹10000</option>
                <option value="15000">Skydiving - ₹15000</option>
                <option value="12000">Helicopter Ride - ₹12000</option>
                <option value="9000">Bungee Jumping - ₹9000</option>
                <option value="7000">Gliding - ₹7000</option>
            </select>
            
            <label for="total">Total Number of People:</label>
            <input type="number" id="total" name="total_people" min="1" placeholder="Enter total number of people" required oninput="calculateTotal()">
            
            <label for="price">Total Price:</label>
            <input type="text" id="price" name="price" readonly>
            
            <button type="submit">Book Now</button>
        </form>
    </div>
    <script>
        function calculateTotal() {
            let packagePrice = parseInt(document.getElementById('package').value) || 0;
            let totalPeople = parseInt(document.getElementById('total').value) || 1;
            let totalPrice = packagePrice * totalPeople;
            document.getElementById('price').value = `₹${totalPrice}`;
        }
        
        function validateForm(event) {
            event.preventDefault();
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
